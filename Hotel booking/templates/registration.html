{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>

    <link rel="stylesheet" href="{% static 'registration.css' %}">
    <link rel="stylesheet" href="{% static 'footer.css' %}">
    <link rel="stylesheet" href="{% static 'navbar.css' %}">


    <link rel="icon" href="{% static 'media/logo.jpg' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="navbar" id="navbar">
        <a href="{% url 'index' %}" class="active">Poƒçetna</a>
        <a href="{% url 'search' %}">Pretraga</a>
        <a href="{% url 'login' %}">Log in</a>
        <a href="{%static 'javascript:void(0)'%}" class="icon" onclick="toggleNavbar()">
            <i class="fa fa-bars"></i> 
        </a>
    </div>
    <h1 class="centered">Registracija</h1>
 
    <form action="registration" method="POST">
      {% csrf_token %}
        <label>Unesite ime: <input type="text" name="name" required /></label>
        <label>Unesite prezime: <input type="text" name="surname" required /></label>
        <label>Unesite vas  Email: <input type="email" name="email" required /></label>
        <label>Unesite sifru: <input type="password" name="password"  required /></label>
        <label>Potvrdite sifru: <input type="password" name="confirm_password"  required /></label>
        <label>Unesite korisnicko ime/username: <input type="text" name="username" required /></label>

      <input type="submit" value="Potvrdi" />
    <div class="footer">
        <p> &#169; 2023 HotelFinder </p>
    </div>
</body>
</html>
