{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="{% static 'footer.css' %}">
    <link rel="stylesheet" href="{% static 'navbar.css' %}">


    <link rel="icon" href="{% static 'media/logo.jpg' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="navbar" id="navbar">
        <a href="index" >Početna</a>
        <a href="search">Pretraga</a>
        <a href="login" class="active">Log in</a>
        <a href="{%static 'javascript:void(0)'%}" class="icon" onclick="toggleNavbar()">
            <i class="fa fa-bars"></i> 
        </a>
    </div>

    <div class="container">
        <div class="form-container">
          <div class="form-content">
            <h2>Prijava</h2>
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                <form action="login" method="POST">
                  {% csrf_token %}
            
                  <div class="fieldset">
                    <label>Email: <input type="email" name="email" required /></label>
                    <label>Sifra: <input type="password" name="password"  required /></label>
                  </div>
                  <input type="submit" value="Potvrdi" />
              
            </form>
          </div>
          <div class="form-content">
            <h2>Registracija</h2>
            <form action="registration" method="POST">
              {% csrf_token %}
              <!-- Registration form fields -->
              <label for="register-username">Korisničko ime:</label>
              <input type="text" id="register-username" name="username">
              <label for="register-password1">Lozinka:</label>
              <input type="password" id="register-password1" name="password1">
              <label for="register-password2">Potvrdi lozinku:</label>
              <input type="password" id="register-password2" name="password2">
              <input type="submit" value="Registriraj se">
            </form>
          </div>
        </div>
      </div>
      
    <div class="footer">
        <p> &#169; 2023 HotelFinder </p>
    </div>
</body>
</html>
